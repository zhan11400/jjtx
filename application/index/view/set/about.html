<include file="public:header" />
<include file="public:left" />
<style>
  #edui1_toolbarbox{position: fixed;top: 116px;width:700px;z-index: 9999}
</style>
<form style="margin-top:70px;" method="post" enctype="multipart/form-data" id="brandForm">
    <section>
        <h2><strong>{$data['title']}</strong></h2>
        <ul class="ulColumn2">
            <li style="height:auto;">
                <span class="item_name" style="width:120px;">内容：</span>
                <input type="hidden" name="id" value="{$data['id']}">
                <script id="editor" name="content" type="text/plain" style="width:700px;height:300px;margin-left:125px; margin-top:8px;">{$data['content']|htmlspecialchars_decode}</script>
            </li>
            <li>
                <span class="item_name" style="width:120px;"></span>
                <input type="submit" class="link_btn" value="提交"/>
            </li>
        </ul>
    </section>
</form>
<div style="height: 200px"></div>

</div>
</section>

<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');

    function isFocus(e) {
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }

    function setblur(e) {
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }

    function insertHtml() {
        var value = prompt('插入html代码', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }

    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
</script>
</body>
</html>
